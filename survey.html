<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Investment Survey</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
<script>
  emailjs.init("4hsonTXZXG2i5mlX5");
</script>
</head>
<body class="bg-gradient-to-br from-green-400 to-indigo-600 min-h-screen flex items-center justify-center p-4">
  <div class="bg-white rounded-xl shadow-xl p-6 w-full max-w-2xl">
    <h2 class="text-2xl font-bold text-center text-indigo-700 mb-4">Investment Survey</h2>

    <form id="surveyForm" class="space-y-4">
      <div>
        <label class="block text-sm font-medium text-gray-700">1. What is your age group?</label>
        <select name="ageGroup" class="w-full p-2 border rounded">
          <option>Below 30</option>
          <option>30–45</option>
          <option>45–60</option>
          <option>Above 60</option>
        </select>
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700">2. What is your investment goal?</label>
        <select name="goal" class="w-full p-2 border rounded">
          <option>Retirement Planning</option>
          <option>Wealth Creation</option>
          <option>Child Education</option>
          <option>Tax Saving</option>
        </select>
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700">3. Preferred investment type?</label>
        <select name="type" class="w-full p-2 border rounded">
          <option>Mutual Funds</option>
          <option>LIC Policies</option>
          <option>Fixed Deposits</option>
          <option>Stocks</option>
        </select>
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700">Email for OTP verification</label>
        <input type="email" id="userEmail" required class="w-full p-2 border rounded" />
        <button type="button" onclick="sendOTP()" class="mt-2 bg-indigo-600 text-white px-4 py-2 rounded hover:bg-indigo-700">Send OTP</button>
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700">Enter OTP</label>
        <input type="text" id="userOTP" required class="w-full p-2 border rounded" />
      </div>

      <button type="submit" class="w-full bg-green-600 text-white py-2 rounded hover:bg-green-700">Submit Survey</button>
    </form>
  </div>

  <script type="module" src="firebase.js"></script>
  <script type="module" src="survey.js"></script>
</body>
</html>
