<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }
    .glass {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.2);
    }
    .fade-in {
      animation: fadeIn 1s ease-in-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body class="bg-gradient-to-br from-indigo-600 via-purple-600 to-pink-500 min-h-screen flex items-center justify-center px-4">
  <div class="glass p-8 rounded-2xl shadow-2xl w-full max-w-md fade-in text-white">
    <div class="text-center mb-6">
      <svg class="mx-auto h-12 w-12 text-white" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" d="M12 11c0-1.105.895-2 2-2s2 .895 2 2-.895 2-2 2-2-.895-2-2zm0 0v1m0 4h.01M12 5v.01M12 19v.01M5 12h.01M19 12h.01M7.757 7.757l.01.01M16.243 16.243l.01.01M7.757 16.243l.01-.01M16.243 7.757l.01-.01" />
      </svg>
      <h2 class="text-3xl font-bold mt-2">Admin Login</h2>
      <p class="text-sm text-gray-200 mt-1">Secure access to your dashboard</p>
    </div>
    <form id="loginForm" class="space-y-5">
      <div>
        <label for="loginEmail" class="block text-sm font-medium text-white">Email</label>
        <input type="email" id="loginEmail" placeholder="admin@example.com" required
          class="mt-1 w-full px-4 py-3 rounded-lg bg-white text-gray-800 focus:outline-none focus:ring-2 focus:ring-indigo-400" />
      </div>
      <div>
        <label for="loginPassword" class="block text-sm font-medium text-white">Password</label>
        <input type="password" id="loginPassword" placeholder="••••••••" required
          class="mt-1 w-full px-4 py-3 rounded-lg bg-white text-gray-800 focus:outline-none focus:ring-2 focus:ring-indigo-400" />
      </div>
      <button type="submit"
        class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-3 rounded-lg transition duration-300">
        Login
      </button>
    </form>
    <p class="mt-6 text-sm text-center text-gray-200">
      Don't have an account?
      <a href="signup.html" class="text-white font-semibold underline hover:text-indigo-200">Sign up</a>
    </p>
  </div>

  <script src="firebase.js"></script>
  <script src="auth.js"></script>
</body>
</html>
