<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />

  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <script src="https://www.gstatic.com/firebasejs/10.5.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.5.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.5.2/firebase-database-compat.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #0f172a;
      --card: #0b1220;
      --accent: #10b981;
      --muted: #94a3b8;
      --danger: #ef4444;
      --success: #22c55e;
      color-scheme: dark;
    }
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: linear-gradient(180deg,#0f172a 0%, #1e293b 100%);
      min-height: 100vh;
      display: grid;
      place-items: center;
      padding: 24px;
      color: #e2e8f0;
    }
    .container {
      max-width: 960px;
      width: 100%;
      display: grid;
      grid-template-columns: 1fr 420px;
      gap: 32px;
      align-items: center;
    }
    .hero {
      padding: 32px;
      border-radius: 16px;
      background: rgba(255,255,255,0.02);
      border: 1px solid rgba(255,255,255,0.05);
    }
    .hero h1 {
      font-size: 30px;
      margin-bottom: 12px;
      color: var(--accent);
    }
    .hero p {
      color: var(--muted);
      line-height: 1.6;
    }
    .card {
      background: rgba(255,255,255,0.03);
      border: 1px solid rgba(255,255,255,0.06);
      padding: 24px;
      border-radius: 16px;
    }
    .tabs {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
    }
    .tab {
      flex: 1;
      padding: 12px;
      background: rgba(255,255,255,0.04);
      border-radius: 10px;
      text-align: center;
      cursor: pointer;
      color: var(--muted);
      font-weight: 600;
    }
    .tab.active {
      background: linear-gradient(90deg, var(--accent), #059669);
      color: white;
      box-shadow: 0 4px 12px rgba(16,185,129,0.2);
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 14px;
    }
    label {
      font-size: 14px;
      color: var(--muted);
    }
    input {
      padding: 12px;
      border-radius: 10px;
      border: 1px solid rgba(255,255,255,0.08);
      background: rgba(255,255,255,0.02);
      color: #e2e8f0;
      font-size: 15px;
      outline: none;
    }
    button.primary {
      background: linear-gradient(90deg, var(--accent), #059669);
      color: white;
      border: none;
      padding: 12px;
      border-radius: 10px;
      font-weight: 600;
      cursor: pointer;
    }
    button.ghost {
      background: transparent;
      border: 1px solid rgba(255,255,255,0.08);
      color: var(--muted);
      padding: 10px;
      border-radius: 10px;
      cursor: pointer;
    }
    .status {
      font-size: 14px;
      padding: 10px;
      border-radius: 10px;
      margin-bottom: 12px;
    }
    .status.ok {
      background: rgba(34,197,94,0.1);
      color: var(--success);
      border: 1px solid rgba(34,197,94,0.2);
    }
    .status.err {
      background: rgba(239,68,68,0.1);
      color: var(--danger);
      border: 1px solid rgba(239,68,68,0.2);
    }
    @media (max-width: 880px) {
      .container {
        grid-template-columns: 1fr;
      }
      .hero {
        order: 2;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="hero card">
      <h1>Admin Portal</h1>
      <p>Login or create your admin account to manage investment survey responses, view analytics, and configure survey settings securely.</p>
    </div>

    <div class="card">
      <div class="tabs">
        <div id="tab-signin" class="tab active">Login</div>
        <div id="tab-signup" class="tab">Sign Up</div>
      </div>

      <div id="statusBox" class="status" style="display:none;"></div>

      <div id="form-signin">
        <form onsubmit="event.preventDefault(); signIn();">
          <label>Email</label>
          <input id="si-email" type="email" required />
          <label>Password</label>
          <input id="si-password" type="password" required />
          <button class="primary" type="submit">Login</button>
          <button type="button" class="ghost" onclick="showForgot()">Forgot Password</button>
        </form>
      </div>

      <div id="form-signup" style="display:none;">
        <form onsubmit="event.preventDefault(); signUp();">
          <label>Full Name</label>
          <input id="su-name" type="text" required />
          <label>Email</label>
          <input id="su-email" type="email" required />
          <label>Password</label>
          <input id="su-password" type="password" minlength="6" required />
          <button class="primary" type="submit">Create Account</button>
          <button type="button" class="ghost" onclick="showSignin()">Back to Login</button>
        </form>
      </div>

      <div id="form-forgot" style="display:none;">
        <form onsubmit="event.preventDefault(); sendReset();">
          <label>Enter your email</label>
          <input id="fp-email" type="email" required />
          <button class="primary" type="submit">Send Reset Email</button>
          <button type="button" class="ghost" onclick="showSignin()">Cancel</button>
        </form>
      </div>
    </div>
  </div>

  <!-- Firebase logic remains unchanged -->
  <script>
    // Replace with your Firebase project config
    const firebaseConfig = {
  apiKey: "AIzaSyDh09dzHrlEjm2TFkAy490Jdx8ay_KgI00",
  authDomain: "questionnaire-f0638.firebaseapp.com",
  databaseURL: "https://questionnaire-f0638-default-rtdb.firebaseio.com",
  projectId: "questionnaire-f0638",
  storageBucket: "questionnaire-f0638.firebasestorage.app",
  messagingSenderId: "869731192665",
  appId: "1:869731192665:web:209f53e0def000c6644648",
  measurementId: "G-P5JC47G3Z2"
};

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.database();

    // UI helpers
    const statusBox = document.getElementById('statusBox');
    function showStatus(text, type = 'ok') {
      statusBox.style.display = 'block';
      statusBox.textContent = text;
      statusBox.className = 'status ' + (type === 'err' ? 'err' : 'ok');
      setTimeout(() => { statusBox.style.display = 'none'; }, 6000);
    }

    // Tab UI
    const tabSignin = document.getElementById('tab-signin');
    const tabSignup = document.getElementById('tab-signup');
    function showSignin() {
      tabSignin.classList.add('active'); tabSignup.classList.remove('active');
      document.getElementById('form-signin').style.display = ''; document.getElementById('form-signup').style.display = 'none'; document.getElementById('form-forgot').style.display = 'none';
    }
    function showSignup() {
      tabSignup.classList.add('active'); tabSignin.classList.remove('active');
      document.getElementById('form-signup').style.display = ''; document.getElementById('form-signin').style.display = 'none'; document.getElementById('form-forgot').style.display = 'none';
    }
    function showForgot() {
      tabSignin.classList.remove('active'); tabSignup.classList.remove('active');
      document.getElementById('form-forgot').style.display = ''; document.getElementById('form-signin').style.display = 'none'; document.getElementById('form-signup').style.display = 'none';
    }
    tabSignin.onclick = showSignin;
    tabSignup.onclick = showSignup;

    // Sign up
    async function signUp() {
      const name = document.getElementById('su-name').value.trim();
      const email = document.getElementById('su-email').value.trim();
      const password = document.getElementById('su-password').value;

      if (!name || !email || password.length < 6) {
        showStatus('Please enter valid name, email and a password with at least 6 characters', 'err');
        return;
      }

      try {
        const credential = await auth.createUserWithEmailAndPassword(email, password);
        const user = credential.user;

        // Save a minimal profile to Realtime Database
        await db.ref('users/' + user.uid).set({
          name: name,
          email: email,
          createdAt: Date.now()
        });

        showStatus('Account created and profile saved. Signed in.', 'ok');
        updateCurrentUserUI(user);
        setTimeout(() => {
          window.location.href = 'dashboard.html';
        }, 500);
      } catch (err) {
        showStatus('Sign up failed: ' + err.message, 'err');
      }
    }

    // Sign in
    async function signIn() {
    const email = document.getElementById('si-email').value.trim();
    const password = document.getElementById('si-password').value;
  
    try {
      const credential = await auth.signInWithEmailAndPassword(email, password);
      const user = credential.user;
      showStatus('Signed in successfully. Redirecting...', 'ok');
      updateCurrentUserUI(user);
      
      // Redirect to dashboard after successful sign in
      setTimeout(() => {
        window.location.href = 'dashboard.html';
      }, 500); // 0.5 second delay to show success message
      
    } catch (err) {
      showStatus('Sign in failed: ' + err.message, 'err');
    }
  }

    // Send password reset
    async function sendReset() {
      const email = document.getElementById('fp-email').value.trim();
      if (!email) { showStatus('Enter your email address', 'err'); return; }
      try {
        await auth.sendPasswordResetEmail(email);
        showStatus('Password reset email sent. Check your inbox.', 'ok');
        showSignin();
      } catch (err) {
        showStatus('Reset failed: ' + err.message, 'err');
      }
    }

    // Sign out
    async function signOut() {
      try {
        await auth.signOut();
        showStatus('Signed out', 'ok');
        updateCurrentUserUI(null);
      } catch (err) {
        showStatus('Sign out failed: ' + err.message, 'err');
      }
    }

    // Update UI when auth state changes
    const currentUserEl = document.getElementById('currentUser');
    function updateCurrentUserUI(user) {
      if (user) {
        currentUserEl.textContent = user.email + ' (' + user.uid.slice(0,6) + ')';
      } else {
        currentUserEl.textContent = 'Not signed in';
      }
    }

    auth.onAuthStateChanged(async (user) => {
  updateCurrentUserUI(user);
  
  if (user) {
    // Check if we're on the login page and user is already authenticated
    if (window.location.pathname.includes('index.html') || window.location.pathname === '/') {
      // User is already logged in, redirect to dashboard
      showStatus('Already signed in. Redirecting to dashboard...', 'ok');
      setTimeout(() => {
        window.location.href = 'dashboard.html';
      }, 1000);
      return;
    }
    
    // Optionally read profile info from database
    const snapshot = await db.ref('users/' + user.uid).get();
    if (snapshot.exists()) {
      // You can use snapshot.val() to fill UI
    } else {
      // If profile missing create minimal
      await db.ref('users/' + user.uid).set({ 
        email: user.email, 
        createdAt: Date.now() 
      });
    }
  }
});

    // Quick guard for GitHub Pages caching issue with realtime rules
    // Ensure your Realtime Database rules allow authenticated users to read/write their profile
  </script>
</body>
</html>
