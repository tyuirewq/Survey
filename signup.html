<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Signup</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }
    .glass {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.2);
    }
    .fade-in {
      animation: fadeIn 1s ease-in-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body class="bg-gradient-to-br from-green-400 via-blue-500 to-purple-600 min-h-screen flex items-center justify-center px-4">
  <div class="glass p-8 rounded-2xl shadow-2xl w-full max-w-md fade-in text-white">
    <div class="text-center mb-6">
      <svg class="mx-auto h-12 w-12 text-white" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" d="M16 21v-2a4 4 0 00-8 0v2M12 11a4 4 0 100-8 4 4 0 000 8z" />
      </svg>
      <h2 class="text-3xl font-bold mt-2">Create Admin Account</h2>
      <p class="text-sm text-gray-200 mt-1">Access your secure dashboard</p>
    </div>
    <form id="signupForm" class="space-y-5">
      <div>
        <label for="signupEmail" class="block text-sm font-medium text-white">Email</label>
        <input type="email" id="signupEmail" placeholder="admin@example.com" required
          class="mt-1 w-full px-4 py-3 rounded-lg bg-white text-gray-800 focus:outline-none focus:ring-2 focus:ring-blue-400" />
      </div>
      <div>
        <label for="signupPassword" class="block text-sm font-medium text-white">Password</label>
        <input type="password" id="signupPassword" placeholder="••••••••" required
          class="mt-1 w-full px-4 py-3 rounded-lg bg-white text-gray-800 focus:outline-none focus:ring-2 focus:ring-blue-400" />
      </div>
      <div>
        <label for="confirmPassword" class="block text-sm font-medium text-white">Confirm Password</label>
        <input type="password" id="confirmPassword" placeholder="••••••••" required
          class="mt-1 w-full px-4 py-3 rounded-lg bg-white text-gray-800 focus:outline-none focus:ring-2 focus:ring-blue-400" />
      </div>
      <button type="submit"
        class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 rounded-lg transition duration-300">
        Sign Up
      </button>
    </form>
    <p class="mt-6 text-sm text-center text-gray-200">
      Already have an account?
      <a href="login.html" class="text-white font-semibold underline hover:text-blue-200">Login</a>
    </p>
  </div>

  <script src="firebase.js"></script>
  <script src="auth.js"></script>
</body>
</html>
